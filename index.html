<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Coffee | Animating Responsive Website">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <title>Coffee | Animating Responsive Website</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SECTION-->
      <header>
        <a href="#" class="header__logo">
          <img src="images/logo.png" alt="website logo">
        </a>

        <ul class="header__navbar" id="header__navbar">
          <li><a href="#">About</a></li>
          <li><a href="#">Membership</a></li>
          <li><a href="#">Events</a></li>
          <li><a href="#">Contact</a></li>
        </ul>

        <div class="header__right-content">
          <a href="#" class="navbar-btn">Sign In</a>
          <div class="menu-icon" id="menu-icon">
            <img src="images/menu-btn.png">
          </div>
          <div class="close-icon" id="close-icon">
            <img src="images/close-x.png">
          </div>
        </div>
      </header>

      <!-- SECTION ONE-->
      <section class="hero">
        <div class="hero__text">
          <h5>#Coffee for hot days</h5>
          <h1>- Cold Brew</h1>
          <p>Boost your productivity and build your mood with a glass of 
            coffee in the morning. Coffee has a stimulating effect.
          </p>

          <div class="hero__main">
            <a href="#" class="btn">Order Now</a>
            <a href="#" class="price">$16.00 | <span>Regular Price</span></a>
          </div>
        </div>

        <div class="hero__image">
          <img src="images/hero.png" alt="Coffee">
        </div>
      </section>


      <!-- ICONS SECTION -->
      <div class="icons">
        <a href="#"><img src="images/facebook-white.png"></a>
        <a href="#"><img src="images/instagram-white.png"></a>
        <a href="#"><img src="images/twitter-x-white.png"></a>
      </div>

      <!-- SCROLL DOWN SECTION -->
      <div class="scroll">
        <a href="#">
          <img src="images/scroll-down.png"> 
          Scroll Down
        </a>
      </div>

      <!-- JAVASCRIPT -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
